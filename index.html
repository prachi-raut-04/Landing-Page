<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <h1>Food<b>io</b></h1>
                </div>
            </div>
            <div>
                <ul>
                    <li class="nav-element"><a href="#">Home</a></li>
                    <li class="nav-element"><a href="#">Menu</a></li>
                    <li class="nav-element"><a href="#">Order</a></li>
                    <li class="nav-element"><a href="#">About Us</a></li>
                    <li class="nav-element"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>
                <button><i class="fa-solid fa-bag-shopping"></i></button>
                <input class="login" type="submit" value="Login" name="login">
                <input class="signup" type="submit" value="Sign Up" name="signup">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="content-left">
                    <div class ="search">
                        <input id="searchInput" placeholder="Restaurant name or a dish..." class="search-input">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="Info">   
                        <h2><a>Healthy</a> Fresh<br>Food For You</h2>
                        <p> Hey, Our delicious food is waiting for you,<br> We are always near to you with fresh item of food</p>
                    </div>
                   <div>
                        <button><i class="fa-solid fa-cart-shopping"></i> Order Now</button>
                    </div>
                </div>
                <div class="content-right">
                    <div class="image">
                        <img src="assets/veg rice.jpeg" alt="photo-items">
                    </div>
                </div>
            </div>
        </section>
